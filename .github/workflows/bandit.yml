name: Bandit Security Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run Bandit and print summary
      run: |
        bandit -r .
        bandit --format txt -r . | grep "Run metrics:" -A 5
    